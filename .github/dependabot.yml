version: 2
updates:
  - package-ecosystem: "docker"
    directories:
      - "/dockerfile/aws-mkt-lm"
      - "/dockerfile/aws-mkt-pro"
      - "/dockerfile/compat"
      - "/dockerfile/kpow"
      - "/dockerfile/kpow-amazoncorretto25"
      - "/dockerfile/kpow-ce"
      - "/dockerfile/rh-ubi"
      - "/dockerfile/temurin-ubi"
    ignore:
      - dependency-name: "amazoncorretto"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eclipse-temurin"
        update-types: ["version-update:semver-major"]
      - dependency-name: "registry.access.redhat.com/ubi8/openjdk-17"
        update-types: ["version-update:semver-major"]
    schedule:
      interval: "weekly"
