name: Release

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Version of kPow'
        required: true
      jar:
        description: 'URL of JAR'
        required: true
      hash:
        description: 'HASH of JAR'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Release
        run: ./scripts/release ${{ github.event.inputs.release }} ${{ github.event.inputs.jar }} ${{ github.events.input.hash }}
