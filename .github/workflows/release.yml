name: Release to DockerHub
on:
  workflow_dispatch:
    inputs:
      num:
        description: 'Release number'
        required: true
jobs:
  TagAndUpdateReleasesEdn:
    runs-on: ubuntu-latest
    name: Tag and update releases.edn
    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Log into GitHub packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Push to DockerHub
        run: |
          NEXT_RELEASE=${{github.event.inputs.num}}

          docker pull docker.pkg.github.com/operatr-io/kpow-docker/kpow:$NEXT_RELEASE
          docker pull docker.pkg.github.com/operatr-io/kpow-docker/kpow:$NEXT_RELEASE-alpine
          docker pull docker.pkg.github.com/operatr-io/kpow-docker/kpow:$NEXT_RELEASE-rh-ubi

          docker tag docker.pkg.github.com/operatr-io/kpow-docker/kpow:$NEXT_RELEASE operatr/kpow:$NEXT_RELEASE
          docker tag docker.pkg.github.com/operatr-io/kpow-docker/kpow:$NEXT_RELEASE operatr/kpow:latest
          docker tag docker.pkg.github.com/operatr-io/kpow-docker/kpow:$NEXT_RELEASE operatr/operatr:$NEXT_RELEASE
          docker tag docker.pkg.github.com/operatr-io/kpow-docker/kpow:$NEXT_RELEASE operatr/operatr:latest
          docker tag docker.pkg.github.com/operatr-io/kpow-docker/kpow:$NEXT_RELEASE-alpine operatr/kpow:$NEXT_RELEASE-alpine
          docker tag docker.pkg.github.com/operatr-io/kpow-docker/kpow:$NEXT_RELEASE-rh-ubi operatr/kpow:$NEXT_RELEASE-rh-ubi

          docker push operatr/kpow:$NEXT_RELEASE
          docker push operatr/kpow:latest
          docker push operatr/operatr:$NEXT_RELEASE
          docker push operatr/operatr:latest
          docker push operatr/kpow:$NEXT_RELEASE-alpine
          docker push operatr/kpow:$NEXT_RELEASE-rh-ubi
      - name: Install babashka
        run: sudo bash < <(curl -s https://raw.githubusercontent.com/babashka/babashka/master/install)
      - name: Update releases.edn
        run: echo ${{github.event.inputs.num}} | ./scripts/release.clj
      - name: Update dockerhub/README.md
        run: echo ${{github.event.inputs.num}} | ./scripts/dockerhub_readme.clj
      - name: Update README.md
        run: |
          NEXT_RELEASE=${{github.event.inputs.num}}
          PREV_RELEASE=$((NEXT_RELEASE-1))
          sed -i "s/kpow\:$PREV_RELEASE/kpow\:$NEXT_RELEASE/g" README.md
      - name: Commit
        run: |
          git config --global user.email "support@operatr.io"
          git config --global user.name "kPow CI"
          git commit -am "Release ${{github.event.inputs.num}}"
      - name: Tag
        run: git tag -a ${{github.event.inputs.num}} -m "Release ${{github.event.inputs.num}}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: Update DockerHub README
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
          repository: operatr/kpow
          readme-filepath: ./dockerhub/README.md
          short-description: "The Ultimate Engineering Toolkit for Apache KafkaÂ®"