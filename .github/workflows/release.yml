name: Release to DockerHub
on:
  workflow_dispatch:
    inputs:
      num:
        description: 'Release number'
        required: true
jobs:
  TagAndUpdateReleasesEdn:
    runs-on: ubuntu-latest
    name: Tag and update releases.edn
    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Log into GitHub packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push to DockerHub
        run: |
          NEXT_RELEASE=${{github.event.inputs.num}}

          docker pull ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE
          docker pull ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-alpine
          docker pull ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-jdk17
          docker pull ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-rh-ubi

          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE operatr/kpow:$NEXT_RELEASE
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE operatr/kpow:latest
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE operatr/operatr:$NEXT_RELEASE
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE operatr/operatr:latest
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-alpine operatr/kpow:$NEXT_RELEASE-alpine
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-jdk17 operatr/kpow:$NEXT_RELEASE-jdk17
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-rh-ubi operatr/kpow:$NEXT_RELEASE-rh-ubi

          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE factorhouse/kpow-ee:$NEXT_RELEASE
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE factorhouse/kpow-ee:latest
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-alpine factorhouse/kpow-ee:$NEXT_RELEASE-alpine
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-jdk17 factorhouse/kpow-ee:$NEXT_RELEASE-jdk17
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-rh-ubi factorhouse/kpow-ee:$NEXT_RELEASE-rh-ubi

          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE factorhouse/kpow-se:$NEXT_RELEASE
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE factorhouse/kpow-se:latest
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-alpine factorhouse/kpow-se:$NEXT_RELEASE-alpine
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-jdk17 factorhouse/kpow-se:$NEXT_RELEASE-jdk17
          docker tag ghcr.io/factorhouse/kpow/kpow:$NEXT_RELEASE-rh-ubi factorhouse/kpow-se:$NEXT_RELEASE-rh-ubi

          docker push operatr/operatr:$NEXT_RELEASE
          docker push operatr/operatr:latest
          docker push operatr/kpow:$NEXT_RELEASE-alpine
          docker push operatr/kpow:$NEXT_RELEASE-jdk17
          docker push operatr/kpow:$NEXT_RELEASE-rh-ubi
          docker push operatr/kpow:$NEXT_RELEASE
          docker push operatr/kpow:latest

          docker push factorhouse/kpow-ee:$NEXT_RELEASE-alpine
          docker push factorhouse/kpow-ee:$NEXT_RELEASE-jdk17
          docker push factorhouse/kpow-ee:$NEXT_RELEASE-rh-ubi
          docker push factorhouse/kpow-ee:$NEXT_RELEASE
          docker push factorhouse/kpow-ee:latest

          docker push factorhouse/kpow-se:$NEXT_RELEASE-alpine
          docker push factorhouse/kpow-se:$NEXT_RELEASE-jdk17
          docker push factorhouse/kpow-se:$NEXT_RELEASE-rh-ubi
          docker push factorhouse/kpow-se:$NEXT_RELEASE
          docker push factorhouse/kpow-se:latest
      - name: Install babashka
        run: sudo bash < <(curl -s https://raw.githubusercontent.com/babashka/babashka/master/install)
      - name: Update releases-ee.edn
        run: ./scripts/release.clj ${{github.event.inputs.num}} releases-ee.edn
      - name: Update releases-v2.edn
        run: ./scripts/release.clj ${{github.event.inputs.num}} releases-v2.edn
      - name: Update dockerhub/kpow-ee/README.md
        run: echo ${{github.event.inputs.num}} | ./scripts/dockerhub_readme_ee.clj
      - name: Update dockerhub/kpow-se/README.md
        run: echo ${{github.event.inputs.num}} | ./scripts/dockerhub_readme_se.clj
      - name: Commit
        run: |
          git config --global user.email "support@operatr.io"
          git config --global user.name "kPow CI"
          git commit -am "Release Enterprise ${{github.event.inputs.num}}"
      - name: Tag
        run: git tag -a ee/${{github.event.inputs.num}} -m "Release Enterprise ${{github.event.inputs.num}}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}