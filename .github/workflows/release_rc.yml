name: Deploy RC to DockerHub
on:
  workflow_dispatch:
    inputs:
      num:
        description: 'Release number'
        required: true
jobs:
  TagAndUpdateReleasesEdn:
    runs-on: ubuntu-latest
    name: Tag and update releases.edn
    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Log into GitHub packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Push to DockerHub
        run: |
          NEXT_RELEASE=${{github.event.inputs.num}}
          docker pull docker.pkg.github.com/operatr-io/kpow/kpow:$NEXT_RELEASE
          docker tag docker.pkg.github.com/operatr-io/kpow/kpow:$NEXT_RELEASE operatr/kpow:$NEXT_RELEASE
          docker push operatr/kpow:$NEXT_RELEASE
      - name: Tag
        run: git tag -a ${{github.event.inputs.num}} -m "Release candidate ${{github.event.inputs.num}}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
